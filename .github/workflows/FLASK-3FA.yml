name: Deploy to EC2 (FLASK-3FA)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy dashboard.html to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "templates/dashboard.html"
          target: "~/FLASK-3FA/templates/"

      - name: Restart Flask app on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/FLASK-3FA
            source venv/bin/activate
            sudo systemctl restart flaskapp || pkill -f gunicorn || nohup gunicorn --bind 0.0.0.0:8000 app:app &
