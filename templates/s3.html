<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2FA OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" />
  <style>
    body {
      background: linear-gradient(to right, #3b82f6, #2563eb);
    }
    .stars {
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: moveStars 30s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body class="stars text-white min-h-screen flex flex-col items-center justify-center px-6 py-12">

  <!-- Main Container -->
  <div class="bg-white text-gray-900 shadow-2xl rounded-3xl p-10 max-w-xl w-full text-center animate-fadeIn">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
         alt="GitHub Logo"
         class="w-16 h-16 mx-auto mb-5 animate-pulse" />

    <h1 class="text-3xl font-extrabold text-blue-600 mb-4">2FA OTP Verification</h1>
    <p class="text-base text-gray-700 mb-6 leading-relaxed">
      Scan the QR Code using <strong>Google Authenticator</strong> and enter the 6-digit code.
    </p>

    <!-- QR Code Section -->
    <div class="flex justify-center mb-6">
     <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code"
     class="w-40 h-40 border-4 border-blue-500 rounded-lg shadow-md" />
    </div>

    <!-- OTP Form -->
    <form method="POST" action="/verify" class="space-y-4">
      <input
        type="text"
        name="otp"
        maxlength="6"
        required
        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg"
        placeholder="Enter OTP" />

      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-2 px-6 rounded-full transition duration-300 shadow-lg w-full">
        Verify OTP
      </button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-center text-sm text-white opacity-70">
    <p>Made with ðŸ’™ using GitHub Actions Â· <a href="https://github.com/" class="underline hover:text-blue-200">View on GitHub</a></p>
  </footer>

</body>
</html>
